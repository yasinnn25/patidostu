    <script>
      function toggleVisibility() {
    var selectedRole = document.getElementById("roleSelect").value;
    var uploadSection = document.getElementById("documentUploadSection");
    var hotelNameSection = document.getElementById("hotelNameSection");
    var hotelTypeSection = document.getElementById("hotelTypeSection");
    var priceSelectSection = document.getElementById("priceSelect");
    var textareaSection = document.getElementById("textareaSection"); // New line

    // Reset visibility
    uploadSection.style.display = 'none';
    hotelNameSection.style.display = 'none';
    hotelTypeSection.style.display = 'none';
    priceSelectSection.style.display = 'none';
    textareaSection.style.display = 'block'; // Default show

    switch (selectedRole) {
        case "Otel Sahibi":
            uploadSection.style.display = 'block';
            hotelNameSection.style.display = 'block';
            hotelTypeSection.style.display = 'block';
            priceSelectSection.style.display = 'block';
            break;
        case "Veteriner":
            uploadSection.style.display = 'block';
            break;
        case "Pati Dostu":
            textareaSection.style.display = 'none'; // Hide for Pati Dostu
            break;
    }
}

    </script>
