        document.addEventListener('DOMContentLoaded', function () {
    const selectElement = document.getElementById('Konum');

        'Gaziantep', 'Giresun', 'Gümüşhane', 'Hakkâri', 'Hatay', 'Isparta', 'İçel (Mersin)', 'İstanbul', 'İzmir',
        'Kars', 'Kastamonu', 'Kayseri', 'Kırklareli', 'Kırşehir', 'Kocaeli', 'Konya', 'Kütahya', 'Malatya',
        'Manisa', 'Kahramanmaraş', 'Mardin', 'Muğla', 'Muş', 'Nevşehir', 'Niğde', 'Ordu', 'Rize', 'Sakarya',

        'Van', 'Yozgat', 'Zonguldak', 'Aksaray', 'Bayburt', 'Karaman', 'Kırıkkale', 'Batman', 'Şırnak', 'Bartın',
        'Ardahan', 'Iğdır', 'Yalova', 'Karabük', 'Kilis', 'Osmaniye', 'Düzce'
    ];

    // Şehirleri <select> içine option olarak ekleyelim

        const option = document.createElement('option');
        option.value = sehir;
        option.textContent = sehir;
        selectElement.appendChild(option);
    });

    // Select2 pluginini başlat
    $('.select2').select2({
        placeholder: 'Bir şehir seçin',
        allowClear: true
    });
});
