  <div class="login_section">
     <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">İlan ver</h5>
            <form class="form-signin">
              <div class="form-group">
                <label for="exampleFormControlSelect">İlan seçiniz:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Kayıp İlanı</option>
                  <option>Sahiplendirme İlanı</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label for="exampleFormControlFile1">Fotoğraf</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <br>
               <div class="col-lg-8 col-12 mx-auto">
                

                <form action="#" method="post" class="custom-form contact-form" role="form">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 ">
                            <div class="form-floating">
                                <input type="text" name="full-name" id="full-name" class="form-control"
                                    placeholder="Full Name" required="">

                                <label for="floatingInput">İsim</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 ">
                          <div class="form-floating">
                              <input type="text" name="Phone" id="Phone" class="form-control"
                                  placeholder="Telefon" required="">

                              <label for="floatingInput">Telefon Numarası</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-6 ">
                        <div class="form-floating">
                            <input type="text" name="Pet" id="Pet" class="form-control"
                                placeholder="Patili dostumuzun adı" required="">

                            <label for="floatingInput">Patili dostumuzun adı</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 ">
                      <div class="form-floating">
                          <input type="text" name="Map" id="Map" class="form-control"
                              placeholder="Lokasyon" required="">

                          <label for="floatingInput">Lokasyon</label>
                      </div>
                  </div>

                        

                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating">
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                    class="form-control" placeholder="Email address" required="">

                                <label for="floatingInput">Email adresi</label>
                            </div>
                        </div>
                        

                        <div class="col-lg-12 col-12">
                            
                            <div class="form-floating">
                                <textarea class="form-control" id="message" name="message"
                                    placeholder="Describe message here"></textarea>

                                <label for="floatingTextarea">Bilgileri  buraya yazabilirsiniz</label>
                            </div>
                            <br><br>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-4 col-12 ms-4">
                            <button type="submit" class="form-control">Gönder</button>
                        </div>

                    </div>
                </form>
            </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log In</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Log In with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Log In with Facebook</button>
            </form>

  <script>
    $(document).ready(function(){
      // Rol seçildiğinde olay dinleyici
      $('#exampleFormControlSelect1').change(function(){
        var selectedRole = $(this).val();

        // Eğer "Pati Dostu" seçildiyse formu gizle
        if(selectedRole === 'Pati Dostu') {
          $('.form-group').hide();
        } else {
          // Diğer durumlarda formu göster
          $('.form-group').show();
        }
      });
    });
  </script>
